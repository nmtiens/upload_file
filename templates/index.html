<!DOCTYPE html>
<html lang="vi">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload File v√† Th√¥ng Tin</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        font-weight: 300;
      }

      .header p {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .form-container {
        padding: 40px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
        font-size: 1.1em;
      }

      .required {
        color: #e74c3c;
      }

      input[type="text"],
      input[type="number"],
      input[type="file"],
      textarea,
      select {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1em;
        transition: all 0.3s ease;
        font-family: inherit;
      }

      input[type="text"]:focus,
      input[type="number"]:focus,
      input[type="file"]:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      .file-input-wrapper {
        position: relative;
        display: inline-block;
        width: 100%;
      }

      .file-input-wrapper input[type="file"] {
        opacity: 0;
        position: absolute;
        z-index: -1;
      }

      .file-input-label {
        display: inline-block;
        padding: 12px 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        width: 100%;
      }

      .file-input-label:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      }

      .submit-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1.2em;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .submit-btn:hover:not(:disabled) {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .submit-btn:active {
        transform: translateY(-1px);
      }

      .message {
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
        position: relative;
      }

      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .message.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      .folder-selection {
        display: flex;
        gap: 10px;
        align-items: flex-end;
      }

      .folder-select {
        flex: 1;
      }

      .refresh-folder-btn {
        background: #17a2b8;
        color: white;
        border: none;
        padding: 12px 15px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1em;
      }

      .refresh-folder-btn:hover {
        background: #138496;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(23, 162, 184, 0.3);
      }

      .file-selected {
        margin-top: 10px;
        padding: 10px;
        background: #e8f5e8;
        border-radius: 5px;
        color: #2d5d2d;
        display: none;
      }

      .file-info {
        margin-top: 5px;
        font-size: 0.9em;
        color: #666;
      }

      .progress-bar {
        width: 100%;
        height: 6px;
        background: #f0f0f0;
        border-radius: 3px;
        overflow: hidden;
        margin-top: 10px;
        display: none;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        width: 0%;
        transition: width 0.3s ease;
      }

      @media (max-width: 768px) {
        .form-row {
          grid-template-columns: 1fr;
        }

        .folder-selection {
          flex-direction: column;
          align-items: stretch;
        }

        .container {
          margin: 10px;
        }

        .form-container {
          padding: 20px;
        }

        .header {
          padding: 20px;
        }

        .header h1 {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üìÑ Upload T√†i Li·ªáu</h1>
        <p>Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin v√† t·∫£i l√™n t√†i li·ªáu</p>
      </div>

      <div class="form-container">
        <div id="message" class="message"></div>

        <form id="uploadForm" enctype="multipart/form-data">
          <div class="form-row">
            <div class="form-group">
              <label for="ho_ten"
                >H·ªç v√† T√™n <span class="required">*</span></label
              >
              <input type="text" id="ho_ten" name="ho_ten" required />
            </div>

            <div class="form-group">
              <label for="khoa_phong"
                >Khoa/Ph√≤ng <span class="required">*</span></label
              >
              <input
                type="text"
                id="khoa_phong"
                name="khoa_phong"
                required
                placeholder="Nh·∫≠p t√™n khoa/ph√≤ng..."
              />
            </div>

            <div class="form-group">
              <label for="noi_cong_tac">N∆°i C√¥ng T√°c</label>
              <input type="text" id="noi_cong_tac" name="noi_cong_tac" />
            </div>
          </div>

          <div class="form-group">
            <label for="ten_de_tai"
              >T√™n ƒê·ªÅ T√†i <span class="required">*</span></label
            >
            <input type="text" id="ten_de_tai" name="ten_de_tai" required />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="gio_quy_doi">Gi·ªù Quy ƒê·ªïi</label>
              <input
                type="number"
                id="gio_quy_doi"
                name="gio_quy_doi"
                step="0.1"
                min="0"
                value="0"
              />
            </div>

            <div class="form-group">
              <label for="minh_chung">Minh Ch·ª©ng</label>
              <input type="text" id="minh_chung" name="minh_chung" />
            </div>
          </div>

          <div class="form-group">
            <label for="ghi_chu">Ghi Ch√∫</label>
            <textarea
              id="ghi_chu"
              name="ghi_chu"
              placeholder="Nh·∫≠p ghi ch√∫ th√™m (n·∫øu c√≥)..."
            ></textarea>
          </div>

          <!-- Ch·ªçn th∆∞ m·ª•c -->
          <div class="form-group">
            <label
              >üìÅ Ch·ªçn Th∆∞ M·ª•c L∆∞u Tr·ªØ <span class="required">*</span></label
            >
            <div class="folder-selection">
              <div class="folder-select">
                <select id="folder_select" name="folder" required>
                  <option value="">üìÅ Ch·ªçn th∆∞ m·ª•c...</option>
                </select>
              </div>
              <button
                type="button"
                class="refresh-folder-btn"
                onclick="loadFolders()"
              >
                üîÑ
              </button>
            </div>
          </div>

          <!-- File upload -->
          <div class="form-group">
            <label>T·∫£i L√™n T·ªáp Tin <span class="required">*</span></label>
            <div class="file-input-wrapper">
              <input
                type="file"
                id="file"
                name="file"
                accept=".txt,.pdf,.png,.jpg,.jpeg,.gif,.doc,.docx,.xls,.xlsx"
                required
              />
              <label for="file" class="file-input-label">
                üìé Ch·ªçn t·ªáp tin ƒë·ªÉ t·∫£i l√™n
              </label>
            </div>
            <div id="fileSelected" class="file-selected"></div>
            <div class="progress-bar" id="progressBar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
          </div>

          <button type="submit" class="submit-btn">üöÄ G·ª≠i Th√¥ng Tin</button>
        </form>
      </div>
    </div>

    <script>
      // C·∫•u h√¨nh Supabase - THAY ƒê·ªîI C√ÅC TH√îNG TIN N√ÄY
      const SUPABASE_URL = "https://mbigeepdbascromjmanh.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1iaWdlZXBkYmFzY3JvbWptYW5oIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0OTIyMTUyMCwiZXhwIjoyMDY0Nzk3NTIwfQ.OAMDTWa2EZQUiPKlcFTvQXcBubQnkKst5kRnOiK8Tf0";
      const SUPABASE_BUCKET = "file-uploads";

      // Kh·ªüi t·∫°o Supabase client
      const supabase = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY
      );

      // H√†m l·∫•y folders t·ª´ database
      async function getFoldersFromDatabase() {
        try {
          const { data, error } = await supabase
            .from("submissions")
            .select("folder_name")
            .not("folder_name", "is", null)
            .not("folder_name", "eq", "");

          if (error) {
            throw error;
          }

          // L·∫•y danh s√°ch unique folders
          const uniqueFolders = [
            ...new Set(
              data.map((item) => item.folder_name?.trim()).filter(Boolean)
            ),
          ];
          return uniqueFolders;
        } catch (error) {
          console.error("Database query error:", error);
          return [];
        }
      }

      // H√†m l·∫•y folders t·ª´ storage
      async function getFoldersFromStorage() {
        try {
          const { data, error } = await supabase.storage
            .from(SUPABASE_BUCKET)
            .list("", { limit: 1000 });

          if (error) {
            throw error;
          }

          const storageFolders = new Set();

          data.forEach((item) => {
            const fileName = item.name;
            let folderName = null;

            // Ki·ªÉm tra n·∫øu l√† file trong subfolder
            if (fileName.includes("/")) {
              folderName = fileName.split("/")[0];
            } else if (!fileName.includes(".")) {
              // Kh√¥ng c√≥ extension, c√≥ th·ªÉ l√† folder
              folderName = fileName;
            }

            if (folderName && folderName.trim()) {
              storageFolders.add(folderName.trim());
            }
          });

          return Array.from(storageFolders);
        } catch (error) {
          console.error("Storage query error:", error);
          return [];
        }
      }

      // H√†m load folders v√† c·∫≠p nh·∫≠t dropdown
      async function loadFolders() {
        const folderSelect = document.getElementById("folder_select");

        try {
          // Hi·ªÉn th·ªã loading state
          folderSelect.innerHTML = '<option value="">‚è≥ ƒêang t·∫£i...</option>';
          folderSelect.disabled = true;

          // L·∫•y d·ªØ li·ªáu t·ª´ c·∫£ hai ngu·ªìn
          const [databaseFolders, storageFolders] = await Promise.all([
            getFoldersFromDatabase(),
            getFoldersFromStorage(),
          ]);

          // K·∫øt h·ª£p v√† s·∫Øp x·∫øp danh s√°ch folders
          const allFolders = new Set([...databaseFolders, ...storageFolders]);
          const sortedFolders = Array.from(allFolders).sort();

          // C·∫≠p nh·∫≠t dropdown
          folderSelect.innerHTML =
            '<option value="">üìÅ Ch·ªçn th∆∞ m·ª•c...</option>';

          sortedFolders.forEach((folderName) => {
            const option = document.createElement("option");
            option.value = folderName;
            option.textContent = `üìÅ ${folderName}`;
            folderSelect.appendChild(option);
          });

          showMessage("‚úÖ T·∫£i danh s√°ch th∆∞ m·ª•c th√†nh c√¥ng!", "success");
        } catch (error) {
          console.error("Error loading folders:", error);
          folderSelect.innerHTML =
            '<option value="">‚ùå L·ªói t·∫£i d·ªØ li·ªáu</option>';
          showMessage(`‚ùå L·ªói t·∫£i th∆∞ m·ª•c: ${error.message}`, "error");
        } finally {
          folderSelect.disabled = false;
        }
      }

      // H√†m hi·ªÉn th·ªã th√¥ng b√°o
      function showMessage(message, type) {
        const messageDiv = document.getElementById("message");
        messageDiv.textContent = message;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = "block";

        // T·ª± ƒë·ªông ·∫©n sau 5 gi√¢y
        setTimeout(() => {
          messageDiv.style.display = "none";
        }, 5000);
      }

      // X·ª≠ l√Ω s·ª± ki·ªán ch·ªçn file
      document.getElementById("file").addEventListener("change", function (e) {
        const fileSelected = document.getElementById("fileSelected");
        const file = e.target.files[0];

        if (file) {
          const fileSize = (file.size / 1024 / 1024).toFixed(2);
          fileSelected.innerHTML = `
              <strong>üìé File ƒë√£ ch·ªçn:</strong><br>
              ‚Ä¢ T√™n: ${file.name}<br>
              ‚Ä¢ K√≠ch th∆∞·ªõc: ${fileSize} MB<br>
              ‚Ä¢ Lo·∫°i: ${file.type || "Kh√¥ng x√°c ƒë·ªãnh"}
            `;
          fileSelected.style.display = "block";
        } else {
          fileSelected.style.display = "none";
        }
      });

      // X·ª≠ l√Ω submit form
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const submitBtn = document.querySelector(".submit-btn");
          const progressBar = document.getElementById("progressBar");
          const progressFill = document.getElementById("progressFill");

          try {
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = "‚è≥ ƒêang x·ª≠ l√Ω...";

            // Hi·ªÉn th·ªã progress bar
            progressBar.style.display = "block";
            progressFill.style.width = "10%";

            // L·∫•y d·ªØ li·ªáu form
            const formData = new FormData(e.target);
            const file = formData.get("file");
            const folderName = formData.get("folder");

            if (!file || !folderName) {
              throw new Error("Vui l√≤ng ch·ªçn file v√† th∆∞ m·ª•c!");
            }

            progressFill.style.width = "30%";

            // Upload file l√™n Supabase Storage
            const fileName = `${folderName}/${Date.now()}_${file.name}`;
            const { data: uploadData, error: uploadError } =
              await supabase.storage
                .from(SUPABASE_BUCKET)
                .upload(fileName, file);

            if (uploadError) {
              throw uploadError;
            }

            progressFill.style.width = "70%";

            // L∆∞u th√¥ng tin v√†o database
            const submissionData = {
              ho_ten: formData.get("ho_ten"),
              khoa_phong: formData.get("khoa_phong"),
              noi_cong_tac: formData.get("noi_cong_tac"),
              ten_de_tai: formData.get("ten_de_tai"),
              gio_quy_doi: parseFloat(formData.get("gio_quy_doi")) || 0,
              minh_chung: formData.get("minh_chung"),
              ghi_chu: formData.get("ghi_chu"),
              folder_name: folderName,
              file_name: file.name,
              file_path: fileName,
              file_size: file.size,
              file_type: file.type,
              created_at: new Date().toISOString(),
            };

            const { data: dbData, error: dbError } = await supabase
              .from("submissions")
              .insert([submissionData]);

            if (dbError) {
              throw dbError;
            }

            progressFill.style.width = "100%";

            showMessage("üéâ Upload th√†nh c√¥ng!", "success");

            // Reset form
            e.target.reset();
            document.getElementById("fileSelected").style.display = "none";

            // Reload folders ƒë·ªÉ c·∫≠p nh·∫≠t danh s√°ch
            setTimeout(loadFolders, 1000);
          } catch (error) {
            console.error("Upload error:", error);
            showMessage(`‚ùå L·ªói upload: ${error.message}`, "error");
          } finally {
            // Reset UI
            submitBtn.disabled = false;
            submitBtn.textContent = "üöÄ G·ª≠i Th√¥ng Tin";

            setTimeout(() => {
              progressBar.style.display = "none";
              progressFill.style.width = "0%";
            }, 2000);
          }
        });

      // Load folders khi trang ƒë∆∞·ª£c t·∫£i
      document.addEventListener("DOMContentLoaded", function () {
        console.log("Page loaded, initializing Supabase connection...");

        // Ki·ªÉm tra c·∫•u h√¨nh
        if (SUPABASE_URL.includes("YOUR_SUPABASE_URL")) {
          showMessage(
            "‚ö†Ô∏è Vui l√≤ng c·∫•u h√¨nh Supabase URL v√† API Key trong code",
            "warning"
          );
          return;
        }

        // Auto load folders
        loadFolders();
      });

      // Auto refresh folders m·ªói 5 ph√∫t
      setInterval(loadFolders, 300000);
    </script>
  </body>
</html>
