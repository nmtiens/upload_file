    <script>
      // C·∫•u h√¨nh Supabase - THAY ƒê·ªîI C√ÅC TH√îNG TIN N√ÄY
      const SUPABASE_URL = "https://estnmdvoynkxrbwkdduy.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzdG5tZHZveW5reHJid2tkZHV5Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MDI5OTA0NywiZXhwIjoyMDY1ODc1MDQ3fQ.SN3UfZjZRz7BgnnquDu22aYxrHEgIDpKUlkFywA1uG4";
      const SUPABASE_BUCKET = "file-uploads";

      // Kh·ªüi t·∫°o Supabase client
      const supabase = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY
      );

      // H√†m sanitize t√™n file ƒë·ªÉ tr√°nh l·ªói v·ªõi k√Ω t·ª± ƒë·∫∑c bi·ªát
      function sanitizeFileName(fileName) {
        const extension = fileName.split(".").pop();
        const baseName = fileName.replace(/\.[^/.]+$/, "");

        // Chuy·ªÉn ƒë·ªïi k√Ω t·ª± ti·∫øng Vi·ªát th√†nh kh√¥ng d·∫•u v√† x√≥a k√Ω t·ª± ƒë·∫∑c bi·ªát
        const cleanBaseName = baseName
          // Chuy·ªÉn ƒë·ªïi k√Ω t·ª± ti·∫øng Vi·ªát (gi·ªØ nguy√™n ch·ªØ hoa/th∆∞·ªùng)
          .normalize("NFD")
          .replace(/[\u0300-\u036f]/g, "") // Lo·∫°i b·ªè d·∫•u
          .replace(/ƒë/g, "d") // Chuy·ªÉn ƒë th√†nh d
          .replace(/ƒê/g, "D") // Chuy·ªÉn ƒê th√†nh D
          // X√≥a k√Ω t·ª± ƒë·∫∑c bi·ªát (ch·ªâ gi·ªØ l·∫°i ch·ªØ c√°i, s·ªë, d·∫•u g·∫°ch d∆∞·ªõi, d·∫•u g·∫°ch ngang)
          .replace(/[^a-zA-Z0-9_-]/g, "")
          // Lo·∫°i b·ªè nhi·ªÅu d·∫•u g·∫°ch d∆∞·ªõi ho·∫∑c g·∫°ch ngang li√™n ti·∫øp
          .replace(/[-_]+/g, (match) => match[0])
          // Lo·∫°i b·ªè d·∫•u g·∫°ch ·ªü ƒë·∫ßu v√† cu·ªëi
          .replace(/^[-_]+|[-_]+$/g, "");

        return cleanBaseName
          ? `${cleanBaseName}.${extension}`
          : `file.${extension}`;
      }

      // H√†m sanitize folder name
      function sanitizeFolderName(folderName) {
        return (
          folderName
            .normalize("NFD")
            .replace(/[\u0300-\u036f]/g, "") // Lo·∫°i b·ªè d·∫•u
            .replace(/ƒë/g, "d")
            .replace(/ƒê/g, "D")
            // X√≥a k√Ω t·ª± ƒë·∫∑c bi·ªát (ch·ªâ gi·ªØ l·∫°i ch·ªØ c√°i, s·ªë, d·∫•u g·∫°ch d∆∞·ªõi, d·∫•u g·∫°ch ngang)
            .replace(/[^a-zA-Z0-9_-]/g, "")
            .replace(/[-_]+/g, (match) => match[0])
            .replace(/^[-_]+|[-_]+$/g, "")
        );
      }

      // H√†m t·∫°o file path an to√†n
      function createSafeFilePath(folderName, fileName) {
        const timestamp = new Date().getTime();
        const randomStr = Math.random().toString(36).substring(2, 8);

        // Sanitize t√™n file v√† folder
        const safeFileName = sanitizeFileName(fileName);
        const safeFolderName = sanitizeFolderName(folderName);

        const extension = safeFileName.split(".").pop();
        const baseName = safeFileName.replace(/\.[^/.]+$/, "");

        // T·∫°o t√™n file unique
        const uniqueFileName = `${baseName}_${timestamp}_${randomStr}.${extension}`;

        // T·∫°o path ho√†n to√†n an to√†n cho storage
        const storagePath = `${safeFolderName}/${uniqueFileName}`;

        return {
          displayPath: `${folderName}/${fileName}`, // Path g·ªëc ƒë·ªÉ hi·ªÉn th·ªã
          storagePath: storagePath, // Path an to√†n cho storage
          uniqueFileName: uniqueFileName,
          originalFileName: fileName, // T√™n file g·ªëc
        };
      }

      // H√†m l·∫•y folders t·ª´ storage (ch·ªâ l·∫•y t·ª´ storage)
      async function getFoldersFromStorage() {
        try {
          const { data, error } = await supabase.storage
            .from(SUPABASE_BUCKET)
            .list("", {
              limit: 1000,
              offset: 0,
            });

          if (error) {
            throw error;
          }

          const storageFolders = new Set();

          // L·∫∑p qua t·∫•t c·∫£ items trong storage
          data.forEach((item) => {
            const fileName = item.name;

            // Ki·ªÉm tra n·∫øu l√† file trong subfolder (c√≥ ch·ª©a d·∫•u /)
            if (fileName.includes("/")) {
              const folderName = fileName.split("/")[0];
              if (folderName && folderName.trim()) {
                storageFolders.add(folderName.trim());
              }
            }
            // Ki·ªÉm tra n·∫øu l√† folder (kh√¥ng c√≥ extension)
            else if (!fileName.includes(".") && fileName.trim()) {
              storageFolders.add(fileName.trim());
            }
          });

          return Array.from(storageFolders);
        } catch (error) {
          console.error("Storage query error:", error);
          return [];
        }
      }

      // H√†m load folders v√† c·∫≠p nh·∫≠t dropdown (ch·ªâ t·ª´ storage)
      async function loadFolders() {
        const folderSelect = document.getElementById("folder_select");

        try {
          // Hi·ªÉn th·ªã loading state
          folderSelect.innerHTML = '<option value="">‚è≥ ƒêang t·∫£i...</option>';
          folderSelect.disabled = true;

          // Ch·ªâ l·∫•y d·ªØ li·ªáu t·ª´ storage
          const storageFolders = await getFoldersFromStorage();

          // S·∫Øp x·∫øp danh s√°ch folders
          const sortedFolders = storageFolders.sort();

          // C·∫≠p nh·∫≠t dropdown
          folderSelect.innerHTML =
            '<option value="">üìÅ Ch·ªçn th∆∞ m·ª•c...</option>';

          if (sortedFolders.length === 0) {
            const option = document.createElement("option");
            option.value = "";
            option.textContent = "üìÅ Ch∆∞a c√≥ th∆∞ m·ª•c n√†o";
            option.disabled = true;
            folderSelect.appendChild(option);
          } else {
            sortedFolders.forEach((folderName) => {
              const option = document.createElement("option");
              option.value = folderName;
              option.textContent = `üìÅ ${folderName}`;
              folderSelect.appendChild(option);
            });
          }

          showMessage(
            `‚úÖ T·∫£i th√†nh c√¥ng ${sortedFolders.length} th∆∞ m·ª•c t·ª´ storage!`,
            "success"
          );
        } catch (error) {
          console.error("Error loading folders:", error);
          folderSelect.innerHTML =
            '<option value="">‚ùå L·ªói t·∫£i d·ªØ li·ªáu</option>';
          showMessage(`‚ùå L·ªói t·∫£i th∆∞ m·ª•c: ${error.message}`, "error");
        } finally {
          folderSelect.disabled = false;
        }
      }

      // H√†m hi·ªÉn th·ªã th√¥ng b√°o
      function showMessage(message, type) {
        const messageDiv = document.getElementById("message");
        messageDiv.textContent = message;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = "block";

        // T·ª± ƒë·ªông ·∫©n sau 5 gi√¢y
        setTimeout(() => {
          messageDiv.style.display = "none";
        }, 5000);
      }

      // X·ª≠ l√Ω s·ª± ki·ªán ch·ªçn file
      document.getElementById("file").addEventListener("change", function (e) {
        const fileSelected = document.getElementById("fileSelected");
        const file = e.target.files[0];

        if (file) {
          // Ki·ªÉm tra k√≠ch th∆∞·ªõc file (gi·ªõi h·∫°n 50MB)
          const maxSize = 50 * 1024 * 1024; // 50MB
          if (file.size > maxSize) {
            showMessage(
              "‚ùå File qu√° l·ªõn! Vui l√≤ng ch·ªçn file nh·ªè h∆°n 50MB",
              "error"
            );
            e.target.value = "";
            fileSelected.style.display = "none";
            return;
          }

          // Ki·ªÉm tra ƒë·ªãnh d·∫°ng file
          const allowedTypes = [
            "text/plain",
            "application/pdf",
            "image/png",
            "image/jpeg",
            "image/jpg",
            "image/gif",
            "application/msword",
            "application/vnd.openxmlformats-officedocument.wordprocessingml.document",
            "application/vnd.ms-excel",
            "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet",
            "application/vnd.ms-powerpoint",
            "application/vnd.openxmlformats-officedocument.presentationml.presentation",
          ];

          const fileExtension = file.name.split(".").pop().toLowerCase();
          const allowedExtensions = [
            "txt",
            "pdf",
            "png",
            "jpg",
            "jpeg",
            "gif",
            "doc",
            "docx",
            "xls",
            "xlsx",
            "ppt",
            "pptx",
          ];

          if (
            !allowedTypes.includes(file.type) &&
            !allowedExtensions.includes(fileExtension)
          ) {
            showMessage("‚ùå ƒê·ªãnh d·∫°ng file kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£!", "error");
            e.target.value = "";
            fileSelected.style.display = "none";
            return;
          }

          const fileSize = (file.size / 1024 / 1024).toFixed(2);
          fileSelected.innerHTML = `
              <strong>üìé File ƒë√£ ch·ªçn:</strong><br>
              ‚Ä¢ T√™n: ${file.name}<br>
              ‚Ä¢ K√≠ch th∆∞·ªõc: ${fileSize} MB<br>
              ‚Ä¢ Lo·∫°i: ${file.type || fileExtension.toUpperCase()}
            `;
          fileSelected.style.display = "block";
          showMessage("‚úÖ File ƒë√£ ƒë∆∞·ª£c ch·ªçn th√†nh c√¥ng!", "success");
        } else {
          fileSelected.style.display = "none";
        }
      });

      // X·ª≠ l√Ω submit form
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const submitBtn = document.querySelector(".submit-btn");
          const progressBar = document.getElementById("progressBar");
          const progressFill = document.getElementById("progressFill");

          try {
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = "‚è≥ ƒêang x·ª≠ l√Ω...";

            // Hi·ªÉn th·ªã progress bar
            progressBar.style.display = "block";
            progressFill.style.width = "10%";

            // L·∫•y d·ªØ li·ªáu form
            const formData = new FormData(e.target);
            const file = formData.get("file");
            const folderName = formData.get("folder");

            // Validation chi ti·∫øt
            if (!file || file.size === 0) {
              throw new Error("Vui l√≤ng ch·ªçn file ƒë·ªÉ upload!");
            }

            if (!folderName || folderName.trim() === "") {
              throw new Error("Vui l√≤ng ch·ªçn th∆∞ m·ª•c!");
            }

            // Ki·ªÉm tra c√°c tr∆∞·ªùng b·∫Øt bu·ªôc
            const requiredFields = ["ho_ten", "khoa_phong", "ten_de_tai"];
            for (let field of requiredFields) {
              const value = formData.get(field);
              if (!value || value.trim() === "") {
                throw new Error(`Vui l√≤ng ƒëi·ªÅn ${field.replace("_", " ")}!`);
              }
            }

            progressFill.style.width = "30%";

            // T·∫°o file path an to√†n
            const filePaths = createSafeFilePath(folderName, file.name);

            console.log("Uploading file:", {
              originalName: file.name,
              displayPath: filePaths.displayPath,
              storagePath: filePaths.storagePath,
              uniqueName: filePaths.uniqueFileName,
              size: file.size,
              type: file.type,
              folderName: folderName,
            });

            // Upload file l√™n Supabase Storage v·ªõi path ƒë√£ ƒë∆∞·ª£c sanitize
            const { data: uploadData, error: uploadError } =
              await supabase.storage
                .from(SUPABASE_BUCKET)
                .upload(filePaths.storagePath, file, {
